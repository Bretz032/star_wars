<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
       
        <title>Calculadora de Paradas</title>
        <link rel="icon" type="image/x-icon" href="/imagens/favicon.ico" />
      <link rel="stylesheet" href="/css/style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      </head>
    <body >
        <div class="container" id="form_calculo">

          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <h1 id="titulo_pagina">Calculadora Espacial</h1>
            </div>
           
          </div>

            <div class="row">
              <div class="col-12 d-flex justify-content-center">
               <img src="/imagens/nave_partindo.jpg" alt="Nave entrando no hiper-espaço">
              </div>
             
            </div>
            <div class="row justify-content-center">
              <div class="col-12 txt">
                Insira a distância em MGLT para saber quantas paradas as naves irão precisar fazer !
              </div>
             
            </div>
            <div class="row justify-content-center">
              <div class="col-6 txt">

                <form action="" id="forms_calculo">
                  <div class="input-group mb-3 input_texto">
                    <input type="number" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2" id="input_usuario">
                    <div class="input-group-append">
                      <button class="btn btn-outline-light" type="submit">Calcular</button>
                    </div>
                  </div>

                </form>
            </div>
          </div>
          </div>
          
          <div class="container" id="tabela_resultado"  >
            <div class="row justify-content-center">
              <div class="col-12 txt">

                   
                      <button  class="btn btn-outline-light"  onClick="window.location.reload();"id='btn_refresh'>Novo Calculo</button>
             
               

               
            </div>
          </div>
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <table class="table table-dark">
                  <thead>
                    <tr>
                      <th scope="col">Nome:</th>
                      <th scope="col">Classe da Nave:</th>
                      <th scope="col">Preço:</th>
                      <th scope="col">Tamanho:</th>
                      <th scope="col">Equipe:</th>
                      <th scope="col">Passageiros:</th>
                      <th scope="col">Capacidade de Carga:</th>
                      <th scope="col">Paradas:</th>

                    </tr>
                  </thead>
                  <tbody id='body_tabela'>
                  
                  
                  </tbody>
                </table>
              </div>
             
            </div>
           
          </div>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.6.0.js"   ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
